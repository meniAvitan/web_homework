<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script type="text/javascript">
    function add(num1, num2) {
    if ((num1 == 0) || (num2 == 0)) {
        return 0;
    }
    else {
        let sum;
        sum = num1 + num2;
        return sum;
    }
}
function div(num1, num2) {
    if ((num1 == 0) || (num2 == 0)) {
        return 0;
    }
    else {
        let sum;
        sum = num1 / num2;
        return sum;
    }
}
function multiply(num1, num2) {
    if ((num1 == 0) || (num2 == 0)) {
        return 0;
    }
    else {
        let sum;
        sum = num1 * num2;
        return sum;
    }
}
console.log(add(div(10, 2), multiply(9, 5)));

    
    </script>
</body>
</html>
